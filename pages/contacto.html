<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--Bootstrap CSS Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Fuente Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!--CSS personalizado-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="" href="../assets/LogoFutbolArriba.jpg">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <!-- Navbar Bootstrap -->
    <header class="bg-light border-bottom mb-4">
        <nav class="navbar navbar-expand-md navbar-light container fixed-top bg-light">
            <a class="navbar-brand fw-bold" href="../index.html">
                <img src="../assets/LogoFutbolArriba.jpg" alt="Logo" width="40" class="me-2">Fut11Jerseys
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contacto.html">Contactenos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./carrito.html"> Carrito
                            <i class="bi bi-cart"></i> (<span id="cart-count">0</span>) 
                        </a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="#" id="profileBtn" data-bs-toggle="modal" data-bs-target="#profileModal">Perfil
                        <i class="bi bi-person"></i>
                       </a> 
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Modal Log In-->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" required>
                            <label for="username" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <main>
        <main class="container my-4">
            <section class="py-5 bg-primary text-white text-center mb-4">
                <div class="container">
                    <h1 class="display-5 fw-bold">Contacto</h1>
                    <p class="lead mb-0">¿Tienes alguna pregunta o necesitas más información? ¡Escríbenos!</p>
                </div>
            </section>
        </main>
        <section class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form id="contacto-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre:</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Mensaje:</label>
                                    <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Enviar</button>
                            </form>
                            <!-- Mensaje de éxito -->
                            <div id="form-status" class="mt-3 fw-bold " style="display: none; color: green;">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Fut11Jerseys - Todos los derechos reservados</p>
    </footer>
    <!-- Scripts JavaScript -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
